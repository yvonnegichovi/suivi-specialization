


<header class="header" id="header">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/headfoot.css') }}">
    <header id="cs-navigation">
        <div class="cs-container">
            
            <a href="{{ url_for('main.home') }}" class="cs-logo" aria-label="back to home">
                <span class="cs-logo-text">Suivi</span>
            </a>
            
            <nav class="cs-nav" role="navigation">
                
                <button class="cs-toggle" aria-label="mobile menu toggle">
                    <div class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1" aria-hidden="true"></span>
                        <span class="cs-line cs-line2" aria-hidden="true"></span>
                        <span class="cs-line cs-line3" aria-hidden="true"></span>
                    </div>
                </button>
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                        <li class="cs-li">
                            <a href="{{ url_for('main.home') }}" class="cs-li-link cs-active">Home</a>
                        </li>
                        <li class="cs-li">
                            <a href="{{ url_for('main.about') }}" class="cs-li-link">About Us</a>
                        </li>
                        <li class="cs-li">
                            <a href="{{ url_for('main.support') }}" class="cs-li-link">FAQ</a>
                        </li>
                    </ul>
                </div>
            </nav>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.logout') }}" class="cs-button-solid cs=nav-button">Logout</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}" class="cs-button-solid cs=nav-button">Login</a>
            {% endif %}
            <a href="#cs-footer-108" class="cs-button-solid cs-nav-button">Contact Us</a>
            
            
        </div>
    </header>
